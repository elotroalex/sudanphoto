# Main settings
title:
  en: 'Sudan Historical Photography Archive'
  ar: أرشيف الصور التاريخية السودانية

description:
  en: 'A digital archive of photography of Sudan, run by the history department of Khartoum University.'
  ar: ارشيف الصور التاريخي في قسم التاريخ جامعة الخرطوم

email: 'sudanphoto@uofk.edu'

index:
    en: '/'
    ar: '/ar/index.html'

# Build settings
url:            '' # 'http://sudanphoto.uofk.edu'
baseurl:        ''
gh-baseurl:     '/sudanphoto'
permalink:      'html'
lunr_language:  true
source:         'src'
exclude:
  - 'Gemfile*'
  - 'vendor'
  - 'Rakefile'
  - 'README.md'
  - 'spec'
  - 'tasks'
include:
  - '_archive'

collections:
  archive/ar:
    source:   'archive-ar.csv'
    layout:   'photo-page'
    output:   true
    lunr_index:
      content:  false
      fields:
        - 'title'
        - 'rights'
        - 'description'
        - 'collection'
        - '_date'
        - 'on_website'
  archive/en:
    source:   'archive-en.csv'
    layout:   'photo-page'
    output:   true
    lunr_index:
      content: false
      fields:
        - 'title'
        - 'rights'
        - 'description'
        - 'collection'
        - '_date'
        - 'on_website'

js:
  jquery:
    cdn:      'https://code.jquery.com/jquery-3.2.1.min.js'
    version:  '3.2.1'
  elasticlunr:
    cdn:  'https://cdnjs.cloudflare.com/ajax/libs/elasticlunr/0.9.6/elasticlunr.min.js'
    version:  '0.9.6'

quoll:
  en:
    page:   en/photos
    terms:
      - 'band'
      - 'Ethiopia'
      - 'شرحبيل'
  ar:
    page:   ar/photos
    terms:
      - 'band'
      - 'Ethiopia'
      - 'شرحبيل'
