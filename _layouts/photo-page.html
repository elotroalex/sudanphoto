---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title {{page.lang}}">{{ page.title}}</h1>
  </header>

  <div class="post-content {{page.lang}}">
    <img src="http://sudanphoto.uofk.edu/smallimages/{{ page.ref }}-600.jpg" alt="{{ page.ref}}-small" class="small-photo" style="margin-bottom:50px;"/>
    {{ content }}
  </div>

</article>
